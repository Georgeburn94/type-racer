<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">


    <style>
        .header {
            background-color: #ff6600;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .results {
            border: 1px solid #ff6600;
            box-shadow: 0 0 5px #ff6600;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="header">
            <h1>TypeRacer</h1>
            <button class="btn btn-outline-light mt-2">Instructions</button>
        </div>
    </div>

    <div class="container">

        <!-- Main Content -->
        <div class="row mt-4">
            <!-- Typing Test Section -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Select Difficulty</label>
                    <select id="difficulty" class="form-select" onchange="updateSentence()">
                        <option selected>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <p>Test your typing speed by typing the text shown below:</p>
                <div class="mb-3">
                    <p id="typingText" class="fw-bold">The cat sat on the mat.</p>
                </div>
                <textarea class="form-control mb-3" rows="4" placeholder="Click the start button to begin the test"
                    id="typingArea"></textarea>
                <div class="d-flex gap-2 mb-3 text-center">
                    <button class="btn btn-primary">Start</button>
                    <button class="btn btn-danger">Stop</button>
                    <button class="btn btn-secondary">Retry</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-4">
                <div class="results text-center">
                    <h5>Results</h5>
                    <p id="difficultyLabel"><strong>Level:</strong> Easy</p>
                    <p><strong>Time:</strong> 0s</p>
                    <p><strong>WPM:</strong> 0</p>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
