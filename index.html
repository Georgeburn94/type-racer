<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer ðŸš€</title>

    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">


        <!-- Heading Bar -->
        <div class="row" id="header">
            <div class="col-12 text-center my-3">
                <h1>TypeRacer</h1>
            </div>
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Instructions
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-12">
                <div class="my-3 p-3 border" id="sample-text">
                    The cat sat on the mat.
                </div>
            </div>
        </div>

        <!-- Input Box -->
        <div class="row">
            <div class="text-center col-12 mb-3 ">
                <input type="text" class="form-control" id="inputBox" placeholder="Type here...">
            </div>

        </div>

        <!-- Results window -->

        <div class="row d-flex justify-content-center align-items-center">
            <div class="card text-center mb-3 col-8 style=" width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <p class="card-text">Results are displayed here</p>
                </div>
            </div>
        </div>


        <!-- Difficulty dropdown -->
        <div class="row">
            <div class="input-group mb-3">
                <select class="form-select" id="difficulty_selector">
                    <option selected>Choose difficulty</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02">Difficulty</label>
            </div>

        </div>

        <!-- Controls -->

        <div class="row">
            <div class="col-12 text-center mb-3">
                <button class="btn btn-outline-primary" id="startButton">Start</button>
                <button class="btn btn-outline-success" id="stopButton">Stop</button>
                <button class="btn btn-outline-danger" id="resetButton">Reset</button>
            </div>
        </div>

        <!-- Instructions Box -->


        <!-- Footer -->
        <div class="row" id="footer">
            <div class="col-12 text-center py-3">
                <p>Created by George Burn</p>

            </div>

            <!-- Bootstrap 5 js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
            </script>

            <!-- Javascript -->
            <script src="assets/js/script.js"></script>
</body>

</html>
